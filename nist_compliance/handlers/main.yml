---
- name: restart crond
  service: 
    name: crond 
    state: restarted

- name: reload auditd for CentOS
  service: 
    name:  auditd 
    state: restarted
    use: service
  when: ansible_distribution is regex('^CentOS.*')
  listen: "reload auditd"

- name: reload auditd for Amazon Linux
  service:
    name: auditd
    state: reloaded
  when: ansible_distribution == "Amazon"
  listen: "reload auditd"

- name: restart sshd
  service: 
    name: sshd 
    state: restarted

- name: restart postfix
  service: 
    name: postfix 
    state: restarted

- name: newaliases
  command: newaliases
  notify: restart postfix