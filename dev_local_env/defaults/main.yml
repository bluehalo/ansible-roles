---
project_name: "dev"
elasticsearch_version: 7.16.2

nodejs_versions:
  - 16.17.0

asdf_version: "v0.8.1"

asdf_plugins:
 - maven
 - gradle
 - scala
 - packer
 - terraform

asdf_packages:
  - { package: 'maven', version: 3.6.3 }
  - { package: 'gradle', version: 5.6.3 }
  - { package: 'scala', version: 2.12.7 }
  - { package: 'packer', version: 1.7.2 }
  - { package: 'sbt', version: 1.6.1 }
  - { package: 'terraform', version: 0.15.5 }

npm_packages:
  - gulp
  - bunyan
  - yarn

pyenv_versions:
  - { name: 'dev', version: '3.7.10' }

zshrc_location: "~/.zshrc"
path_value: "$PYENV_ROOT/bin:$JAVA_HOME:$MONGO_PATH:$PATH"

git_repo_dest: "~/team_repos"
git_repo_sources:
  - git@github.com:Asymmetrik/ansible-roles.git

nexus_username: "nexus"
nexus_password: "nexus"
nifi_nars_repo: "nifi-nars"
